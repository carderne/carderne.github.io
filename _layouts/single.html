---
layout: default
---

<header>
    <span class="page-title vert-center">{{ page.title | markdownify | remove: "<p>" | remove: "</p>" }}</span>
    <span class="page-date vert-center">
        {%- if page.date -%} <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%e %b %Y" }}</time> {%- endif -%}
    </span>
</header>
<section class="page-content">
    {{ content }}
</section>
