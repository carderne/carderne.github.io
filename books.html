---
layout: default
title: Books
---

<div class="books">
  {% for book in site.data.books %}
    <div itemprop=mainEntity itemscope itemtype=http://schema.org/Book>
      <div itemprop=name>{{ book.title }}</div>
      <div itemprop=author>{{ book.author }}</div>
      <div itemprop=dateCreated>{{ book.date }}</div>
      <div>
        <div itemprop=reviewRating class=star style=width:{{ book.rating | times: 13 }}px></div>
      </div>
    </div>
  {% endfor %}
</div>
